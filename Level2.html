<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SDGs 性別平權 - 第二關 校園教育</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #9fd6ef 0%, #ffffff 100%);
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
    }
    .score-box {
      font-weight: 700;
      background: rgba(255,255,255,0.7);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
    }
    #campus {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/21/15/59/school-1841299_1280.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .spot {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .spot:hover {
      transform: scale(1.1);
    }
    .quiz-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      z-index: 20;
      display: none;
    }
    .quiz-box h2 { margin-top: 0; font-size: 20px; }
    .quiz-box button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
      transition: background 0.2s;
    }
    .quiz-box button:hover { background: #e0e0e0; }
    .result-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      z-index: 25;
    }
    .result-box h2 { margin-top: 0; }
    .result-box button {
      margin-top: 16px;
      padding: 10px 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>SDGs 性別平權 - 校園教育關卡</h1>
    <div class="score-box">答對題數：<span id="score">0</span>/7</div>
  </header>

  <div id="campus">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048948.png" class="spot" id="teacher" style="top:55%; left:20%; width:70px;" title="老師">
    <img src="https://cdn-icons-png.flaticon.com/512/3106/3106829.png" class="spot" id="student1" style="top:65%; left:50%; width:60px;" title="學生1">
    <img src="https://cdn-icons-png.flaticon.com/512/3106/3106794.png" class="spot" id="student2" style="top:60%; left:75%; width:60px;" title="學生2">
  </div>

  <div class="quiz-box" id="quizBox">
    <h2 id="question">題目</h2>
    <div id="options"></div>
  </div>

  <div class="result-box" id="resultBox">
    <h2 id="resultTitle"></h2>
    <p id="resultText"></p>
    <button id="retryBtn">重新挑戰</button>
  </div>

  <script>
    const quizData = [
      { q: '學校應該為所有性別的學生提供相同的教育機會。', options: ['✔️ 正確', '❌ 錯誤'], correct: 0 },
      { q: '女生不應該參加體育比賽，因為那是男生的活動。', options: ['✔️ 正確', '❌ 錯誤'], correct: 1 },
      { q: '男老師與女老師應該有相同的薪資待遇。', options: ['✔️ 正確', '❌ 錯誤'], correct: 0 },
      { q: '教育中應避免性別刻板印象，例如「女生不擅長數學」。', options: ['✔️ 正確', '❌ 錯誤'], correct: 0 },
      { q: '學校應尊重並包容所有性別身份的學生。', options: ['✔️ 正確', '❌ 錯誤'], correct: 0 },
      { q: '女生無法成為學校的領導職位或校長。', options: ['✔️ 正確', '❌ 錯誤'], correct: 1 },
      { q: '在課本中展示多元性別角色有助於促進平權。', options: ['✔️ 正確', '❌ 錯誤'], correct: 0 }
    ];

    let score = 0;
    let currentIndex = 0;
    const totalQuestions = quizData.length;

    const scoreEl = document.getElementById('score');
    const quizBox = document.getElementById('quizBox');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultBox = document.getElementById('resultBox');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const retryBtn = document.getElementById('retryBtn');

    document.querySelectorAll('.spot').forEach(spot => {
      spot.addEventListener('click', () => showQuestion());
    });

    function showQuestion() {
      if (currentIndex >= totalQuestions) return;
      const q = quizData[currentIndex];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx === q.correct);
        optionsEl.appendChild(btn);
      });
      quizBox.style.display = 'block';
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) score++;
      scoreEl.textContent = score;
      currentIndex++;
      quizBox.style.display = 'none';
      if (currentIndex < totalQuestions) {
        setTimeout(showQuestion, 500);
      } else {
        showResult();
      }
    }

    function showResult() {
      resultBox.style.display = 'block';
      if (score >= 5) {
        resultTitle.textContent = '恭喜！你完成了第二關 🎉';
        resultText.innerHTML = `你的得分：${score}/${totalQuestions}<br>你已成功推動校園的性別平權！`;
        retryBtn.textContent = '完成遊戲';
        retryBtn.onclick = () => alert('恭喜完成全部關卡！');
      } else {
        resultTitle.textContent = '再接再厲 💪';
        resultText.textContent = `你的得分：${score}/${totalQuestions}，需要達到 5 題才算通過。`;
        retryBtn.textContent = '重新挑戰';
        retryBtn.onclick = () => location.reload();
      }
    }
  </script>
</body>
</html>

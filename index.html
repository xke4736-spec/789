    .result-box {

    }
  </style>
</head>
<body>
  <header>

  <script>
    const quizData = [
      { q: 'Áî∑Â•≥Êáâ‰∫´ÊúâÂêåÊ®£ÁöÑÂèóÊïôËÇ≤Ê¨äÂà©„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 },
      { q: 'Â•≥Áîü‰∏çÊáâË©≤Â≠∏ÁêÜÂ∑•ÔºåÈÄôÊòØÁî∑ÁîüÁöÑÂ∞àÈï∑„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 1 },
      { q: 'ÂÆ∂Â∫≠ËàáËÅ∑Â†¥ÊáâË©≤ÂÖ±ÂêåÊîØÊåÅÊÄßÂà•Âπ≥Á≠â„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 },
      { q: 'Áî∑ÊÄßËàáÂ•≥ÊÄßÂú®Á§æÊúÉ‰∏≠ÁöÑËßíËâ≤ÊáâË©≤Ëá™Áî±ÈÅ∏Êìá„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 },
      { q: 'Â•≥ÊÄß‰∏çËÉΩÂèÉËàáÊùëËéäÁöÑÊ±∫Á≠ñÊúÉË≠∞„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 1 },
      { q: 'ÊÄßÂà•Âπ≥Ê¨äÊúâÂä©Êñº‰øÉÈÄ≤Á§æÊúÉÁöÑÊï¥È´îÁôºÂ±ï„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 },
      { q: 'Áî∑ÁîüÂì≠Ê≥£ÊòØ‰∏çÊáâË©≤ÁöÑË°åÁÇ∫„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 1 },
      { q: 'Â•≥ÊÄßÊáâË©≤ÊúâËàáÁî∑ÊÄßÂêåÁ≠âÁöÑÂ∑•‰ΩúÊ©üÊúÉ„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 },
      { q: 'ÂÆ∂ÂãôÂè™ÊáâË©≤Áî±Â•≥ÊÄßË≤†Ë≤¨„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 1 },
      { q: 'Êé®ÂãïÊÄßÂà•Âπ≥Ê¨äÊòØËÅØÂêàÂúãÊ∞∏Á∫åÁôºÂ±ïÁõÆÊ®ô‰πã‰∏Ä„ÄÇ', options: ['‚úîÔ∏è Ê≠£Á¢∫', '‚ùå ÈåØË™§'], correct: 0 }
    ];

    let score = 0;
    let currentIndex = 0;
    const totalQuestions = quizData.length;

    const scoreEl = document.getElementById('score');
    const quizBox = document.getElementById('quizBox');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultBox = document.getElementById('resultBox');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const resultBtn = document.getElementById('resultBtn');

    document.querySelectorAll('.hut').forEach(hut => {
      hut.addEventListener('click', () => showQuestion());
    });

    function showQuestion() {
      if (currentIndex >= totalQuestions) return;
      const q = quizData[currentIndex];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx === q.correct);
        optionsEl.appendChild(btn);
      });
      quizBox.style.display = 'block';
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) score++;
      scoreEl.textContent = score;
      currentIndex++;
      quizBox.style.display = 'none';
      if (currentIndex < totalQuestions) {
        setTimeout(showQuestion, 500);
      } else {
        showResult();
      }
    }

    function showResult() {
      resultBox.style.display = 'block';
      if (score >= 8) {
        resultTitle.textContent = '‰ªªÂãôÊàêÂäü üéâ';
        resultText.innerHTML = `‰Ω†ÁöÑÂæóÂàÜÔºö${score}/${totalQuestions}<br>‰Ω†Â∑≤ÊàêÂäüÊé®ÂãïÊùëËéäÁöÑÊÄßÂà•Âπ≥Ê¨äÔºÅ`;
        resultBtn.textContent = 'ÂâçÂæÄ‰∏ã‰∏ÄÈóú';
        resultBtn.onclick = () => window.location.href = 'level2.html';
      } else {
        resultTitle.textContent = 'ÂÜçÊé•ÂÜçÂé≤ üí™';
        resultText.textContent = `‰Ω†ÁöÑÂæóÂàÜÔºö${score}/${totalQuestions}ÔºåÈúÄË¶ÅËá≥Â∞ë 8 È°åÊâçÁÆóÈÄöÈÅé„ÄÇ`;
        resultBtn.textContent = 'ÈáçÊñ∞ÊåëÊà∞';
        resultBtn.onclick = () => location.reload();
      }
    }
  </script>
</body>
</html>
